<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寻趣游登录</title>
    <link href="/stylesheets/login.css" rel="stylesheet">
    <link href="/stylesheets/alert.css" rel="stylesheet">
    <script src="/javascripts/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div class="container">
    <div class="main">
    <div class="top">
        <span class="top-1">用户登录</span>   
    </div>
    <div class="user">
            <input type="text" class="username" id="" placeholder="输入用户名" name="user">
    </div>
    <div class="key">
            <input type="password" class="password" id="" placeholder="输入密码" name="pwb">
    </div>
    <p class="login-tips"></p>
    <div>
            <input type="button" value="登录" class="login" >
    </div>
    <div class="container-foot">
        <span id="sp1">没有账号，立即<a class="register">注册</a></span>
        <span id="sp2">同意会员条款和免责声明</span>
    </div>
    </div>
    </div>
    <footer>     
            <div class="logo"><span class="C-logo">寻趣游</span><br/><span class="E-logo">FUNNY-TRAVEL</span></div>
            <span class="from">@寻趣游旅游网站版权所有</span>
            <span></span>
            <div class="right"><img src="/images/tel-footer.png" > <img src="/images/message-footer.png" ><img src="/images/email-footer.png" ></div>
    </footer>
    <script src="/javascripts/login.js"></script>
</body>
</html>
