<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寻趣游注册</title>
    <link href="/stylesheets/register.css" rel="stylesheet">
    <link href="/stylesheets/alert.css" rel="stylesheet" />
    <script src="/javascripts/jquery-1.7.1.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="" method="POST" class="main">

            <div class="user">
                <input type="text" class="username" placeholder="输入用户名" name="username">
            </div>
            <div class="key1">
                <input type="password" class="password" placeholder="输入密码" name="password">
            </div>
            <div class="key2">
                <input type="password" class="repassword" placeholder="确认密码" name="repassword">
            </div>
            <p class="register-tips"></p>
            <div>
                <input type="button" value="注册" class="register">
            </div>
            <div class="container-foot">
                <span id="sp1">已有账号，立即<a class="login">登录</a></span>
                <span id="sp2">同意会员条款和免责声明</span>
            </div>
        </form>
    </div>
    <footer>
        <div class="logo"><span class="C-logo">寻趣游</span><br /><span class="E-logo">FUNNY-TRAVEL</span></div>
        <span class="from">@寻趣游旅游网站版权所有</span>
        <span></span>
        <div class="right"><img src="/images/tel-footer.png"> <img src="/images/message-footer.png"><img
                src="./images/email-footer.png"></div>
    </footer>
    <script src="/javascripts/register.js"></script>
</body>

</html>
