<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寻趣游注册</title>
    <link href="../css/creat.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="main">
        <div class="tel">
            <select class="tel-1"><option>+86</option></select>
        <input type="text" class="tel-2" id="" placeholder="输入手机号码">
    </div>
    <div class="message">
        <input type="text" class="messagecode" id="" placeholder="输入短信验证码">
        <input type="button" value="发送验证码" class="confirm">
    </div>
    <div class="user">
            <input type="text" class="username" id="" placeholder="输入用户名">
    </div>
    <div class="key">
            <input type="text" class="password" id="" placeholder="输入密码">
    </div>
    <div>
            <input type="button" value="注册" class="btn-log-in" onclick="window.location.href='登录.html'">
        </div>
    <div class="container-foot">
        <span id="sp1">已有账号，立即<a href="登录.html">登录</a></span>
        <span id="sp2">同意会员条款和免责声明</span>
    </div>
    </div>
    </div>
    <footer>     
            <div class="logo"><span class="C-logo">寻趣游</span><br/><span class="E-logo">FUNNY-TRAVEL</span></div>
            <span class="from">@寻趣游旅游网站版权所有</span>
            <span></span>
            <div class="right"><img src="../img/tel-footer.png"> <img src="../img/message-footer.png" ><img src="../img/email-footer.png" ></div>
    </footer>
</body>
</html>
